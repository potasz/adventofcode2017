plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.10"
}

repositories {
    mavenCentral()
}

compileKotlin {
    kotlinOptions.jvmTarget = 1.8
}

kotlin {
    experimental {
        coroutines 'enable'
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.10"
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.19.3'
}
